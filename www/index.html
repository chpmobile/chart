<!DOCTYPE HTML>
<html>
<head>
	
	<script type="text/javascript" src="canvasjs-1.5.6/canvasjs.min.js"></script>
	<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
	<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">   
    <script src="phonegap.js" type="text/javascript"></script>
 	<script src="chart.js" type="text/javascript"></script>
</head>

<body>
	
    <div data-role="page" id="chartPage">
	 
     	<!-- Page header containing toggle --> 
      	<div data-role="header">
	    	<h1>Chart Example</h1>
     		<select name="flipswitch" id="flipswitch" data-role="slider">
        		<option value="off">Off</option>
        		<option value="on">On</option>
      		</select>
      	</div>
	  
      	<!-- Page content containing placeholder div for chart -->
      	<div data-role="content">
      		<div id="chartContainer" style="height: 300px; width: 100%;">
			</div>
     	</div>
	</div>

</body>
</html>
